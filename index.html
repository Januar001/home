<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Pengalihan</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h1>Selamat Datang!</h1>
  <p>Anda akan diarahkan ke halaman lain dalam beberapa detik...</p>

  <!-- Tombol untuk memicu pengalihan -->
  <button id="btnRedirect" class="btn btn-primary">Arahkan Saya</button>
</div>

<!-- Bootstrap JS dan Popper.js (diperlukan untuk komponen Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script>
  // Fungsi untuk mengarahkan ke halaman lain setelah mengklik tombol
  function redirectToAnotherPage() {
    // Ganti URL berikut dengan URL tujuan Anda
    window.location.href = 'https://www.zeroinvitation.biz.id';
  }

  // Menambahkan event listener untuk tombol
  document.getElementById('btnRedirect').addEventListener('click', function () {
    // Menggunakan setTimeout untuk memberikan efek penundaan sebelum pengalihan
    setTimeout(redirectToAnotherPage, 2000); // 2000 milidetik (2 detik)
  });
</script>

</body>
</html>
