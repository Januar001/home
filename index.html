<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Pengalihan</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h1>Selamat Datang!</h1>
  <p>Anda akan diarahkan ke halaman lain dalam beberapa detik...</p>

  <!-- Menampilkan detik yang tersisa -->
  <p id="countdown">Detik tersisa: 5</p>
</div>

<!-- Bootstrap JS dan Popper.js (diperlukan untuk komponen Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script>
  // Fungsi untuk mengarahkan ke halaman lain
  function redirectToAnotherPage() {
    // Ganti URL berikut dengan URL tujuan Anda
    window.location.href = 'https://www.example.com';
  }

  // Fungsi untuk menampilkan detik dan mengarahkan setelah 5 detik
  function startCountdown(seconds) {
    const countdownElement = document.getElementById('countdown');

    function countdown() {
      countdownElement.innerText = 'Detik tersisa: ' + seconds;

      if (seconds === 0) {
        redirectToAnotherPage();
      } else {
        seconds--;
        setTimeout(countdown, 1000);
      }
    }

    // Mulai menghitung mundur
    countdown();
  }

  // Menambahkan event listener ketika halaman terbuka penuh
  document.addEventListener('DOMContentLoaded', function () {
    // Memulai perhitungan mundur setelah 5 detik
    setTimeout(function () {
      startCountdown(5);
    }, 5000); // 5000 milidetik (5 detik)
  });
</script>

</body>
</html>
