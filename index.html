<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Pengalihan</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h1>Selamat Datang!</h1>
  <p>Anda akan diarahkan ke halaman lain dalam beberapa detik...</p>

  <!-- Menampilkan detik yang tersisa -->
  <p id="countdown">Detik tersisa: 5</p>

  <!-- Tombol untuk memicu pengalihan -->
  <button id="btnRedirect" class="btn btn-primary">Arahkan Saya</button>
</div>

<!-- Bootstrap JS dan Popper.js (diperlukan untuk komponen Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script>
  // Menghitung mundur detik
  function countdown(seconds) {
    // Menampilkan detik yang tersisa
    document.getElementById('countdown').innerText = 'Detik tersisa: ' + seconds;

    if (seconds > 0) {
      // Mengurangi detik setiap 1 detik
      setTimeout(function () {
        countdown(seconds - 1);
      }, 1000);
    } else {
      // Jika detik mencapai 0, lakukan pengalihan
      redirectToAnotherPage();
    }
  }

  // Fungsi untuk mengarahkan ke halaman lain
  function redirectToAnotherPage() {
    // Ganti URL berikut dengan URL tujuan Anda
    window.location.href = 'https://www.zeroinvitation.biz.id';
  }

  // Menambahkan event listener untuk tombol
  document.getElementById('btnRedirect').addEventListener('click', function () {
    // Memulai menghitung mundur dari 5 detik
    countdown(5);
  });
</script>

</body>
</html>
